<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/CSS" href="style.css">
        <meta charset="utf-8">
        <meta name="Author" content="Marriam Jawaid">
        <meta name="Assignment" content="Exercise 3 // Web Front Dev 349 // Ethan Uong">
        <meta name="Page" content="index">
        <title>
            Exercise 2: CSS
        </title>
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="calcBody">
            <div class="calcDisplay">
                <p class="displayText"></p>
            </div>
            <div class="buttons">
                <div class="seven_num" onclick="retrieveInput('7')">7</div> 
                <div class="eight_num" onclick="retrieveInput('8')">8</div> 
                <div class="nine_num" onclick="retrieveInput('9')">9</div>
                <div class="plus_sym" onclick="retrieveInput('+')">+</div>
                <div class="four_num" onclick="retrieveInput('4')">4</div> 
                <div class="five_num" onclick="retrieveInput('5')">5</div> 
                <div class="six_num" onclick="retrieveInput('6')">6</div>
                <div class="minus_sym" onclick="retrieveInput('-')">-</div>
                <div class="one_num" onclick="retrieveInput('1')">1</div> 
                <div class="two_num" onclick="retrieveInput('2')">2</div> 
                <div class="three_num" onclick="retrieveInput('3')">3</div>
                <div class="mult_sym" onclick="retrieveInput('*')">*</div>
                <div class="clear_button" onclick="retrieveInput('C')">C</div>
                <div class="zero_num" onclick="retrieveInput('0')">0</div>
                <div class="equal_sym" onclick="retrieveInput('=')">=</div>
                <div class="divide_sym" onclick="retrieveInput('/')">/</div>
            </div>
        </div>
    </body>
</html>
