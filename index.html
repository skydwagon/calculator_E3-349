<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/CSS" href="style.css">
        <meta charset="utf-8">
        <meta name="Author" content="Marriam Jawaid">
        <meta name="Assignment" content="Exercise 3 // Web Front Dev 349 // Ethan Uong">
        <meta name="Page" content="index">
        <title>
            Exercise 2: CSS
        </title>
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="calcBody">
            <div class="calcDisplay"></div>
            <div class="buttons">
                <div class="seven_num">7</div> 
                <div class="eight_num">8</div> 
                <div class="nine_num">9</div>
                <div class="plus_sym">+</div>
                <div class="four_num">4</div> 
                <div class="five_num">5</div> 
                <div class="six_num">6</div>
                <div class="minus_sym">-</div>
                <div class="one_num">1</div> 
                <div class="two_num">2</div> 
                <div class="three_num">3</div>
                <div class="mult_sym">*</div>
                <div class="clear_button">C</div>
                <div class="zero_num">0</div>
                <div class="equal_sym">=</div>
                <div class="divide_sym">/</div>
            </div>
        </div>
    </body>
</html>
