<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/CSS" href="style.css">
        <meta charset="utf-8">
        <meta name="Author" content="Marriam Jawaid">
        <meta name="Assignment" content="Exercise 3 // Web Front Dev 349 // Ethan Uong">
        <meta name="Page" content="index">
        <title>
            Exercise 2: CSS
        </title>
    </head>
    <body>
        <script src="calculator.js"></script>
        <div class="calcBody">
            <div class="calcDisplay"></div>
            <div class="buttons">

                <div class="numButton">8</div> 
                <div class="numButton">9</div>

                <div class="numButton">1</div> 
                <div class="numButton">2</div> 
                <div class="numButton">3</div>
                <div class="symButton">*</div>
                <div class="clearButton">C</div>
                <div class="numButton">0</div>
                <div class="symButton">=</div>
                <div class="symButton">/</div>
            </div>
        </div>
    </body>
